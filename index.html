<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <meta name="title" content="weatherio" />
    <meta name="description" content="weatherio is a weather app" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg*xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/route.js"></script>
    <script type="module" src="js/module.js"></script>
    <script type="module" src="js/api.js"></script>
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img src="img/logo.png" width="364" height="58" alt="logo" />
        </a>
        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input type="search" name="search" placeholder="Search city ..." class="search-field" autocomplete="off" class="search-field" data-search-field />
            <span class="m-icon leading-icon">search</span>
            <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggle>
              <span class="m-icon">arrow_back</span>
            </button>
          </div>
          <div class="search-result" data-search-result>
            <!--<ul class="view-list" data-search-list>
              <li class="view-item">
                <span class="m-icon">location_on</span>
                <div>
                  <p class="item-title">London</p>  
                  <p class="label-2 item-subtitle">State of London, GB</p>  
                </div>
                <a href="#" class="item-link has-state" data-search-toggler></a>
              </li>
            </ul>-->
          </div>
        </div>
        <div class="header-actions">
          <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
            <span class="m-icon">search</span>
          </button>
          <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
            <span class="m-icon">my_location</span>
            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>
    <main>
      <article class="container" data-container>
        <div class="content-left">
          <!-- Current Weather -->
          <section class="section current-weather" aria-label="current weather" data-current-weather></section> 
          <section class="section forecast" aria-label="forcast" data-5-day-forecast></section>
        </div>
        <div class="content-right">
          <section class="section highlights" aria-labelledby="highlights-label" data-highlight>
            <div class="card card-lg">
            </div>
          </section>
          <section class="section hourly-forecast" aria-label="hourly-forecast" data-hourly-forecast>
          </section>
          <footer class="footer">
            <p class="body-3">Copyright 2023 John. All Rights Reserved.</p>
            <p class="body-3">
              Powered By <a href="https://openweathermap.org/api" title="Free OpenWeather Api" target="_blank" rel="noopener">
                <img src="img/openweather.png" width="150" height="30" loading="lazy" alt="OpenWeather">
              </a>
            </p>
          </footer>
        </div>
        <!-- Loading -->
        <div class="loading" data-loading></div>
      </article>
    </main>
    <!-- Error 404 -->
    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>
      <p class="body-1">Page not found!</p>
      <a href="#/weather?lat=23.7644025&lon=90.389015" class="btn-primary">
        <span class="span">Go Home</span>
      </a>
    </section>
  </body>
</html>
